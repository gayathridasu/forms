<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form>
            <h1>Student Details Form</h1>
            <label for="user">Name</label>
            <input type="text" placeholder="First"> <input type="text" placeholder="Last"><br><br>

            <label for="mail">Email</label>
            <input type="text" placeholder="jack.98@example.com"><br><br>

            <label for="DOB">Date of Birth</label>
            <input type="date"><br><br>

            <label for="gender">Gender</label><br>
            <input type="radio" id="Female" name="gender">
            <label for="gender">Female</label>

            <input type="radio" id="male" name="gender">
            <label for="gender">Male</label><br><br>

            <label for="mobile">Mobile No.</label>
            <input type="tel" id="number" name="number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

            <label for="address">Address</label><br>
            <input type="text" placeholder="street"> <input type="text" placeholder="city"><br><br>
            <input type="text" placeholder="region"> <input type="text" placeholder="postal code"><br><br>

            <label for="lang">Languages</label><br>
            
            <input type="checkbox" id="lang" name="true" >
            <label for="agree">English</label>

            <input type="checkbox" id="lang" name="true">
            <label for="agree">Telugu</label><br><br>

            <input type="submit">

        </form>
    </fieldset>
</body>
</html>
